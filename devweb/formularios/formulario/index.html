<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="mascaras.js"></script>

</head>
<body>

<div class="container">
  <h2>Formulário</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome*:</label>
      <input type="text" nome="nome" id="nome" class="form-control" placeholder="Seu nome" maxlength=40 required="required">
    </div>
    <div class="form-group">
      <label for="email">Email*:</label>
      <input type="email" nome="email" id="email" class="form-control" placeholder="Seu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" name="telefone" id="telefone" class="form-control"  maxlength="15"  placeholder="(__) ____-_____"/>
    </div>
    <div class="form-group">
      <label for="end">Endereço*:</label>
      <input type="text" nome="end" id="end" class="form-control" placeholder="Seu endereço" maxlength=50 required="required">
    </div>
    <div class="form-group">
      <label for="data">Data nascimento*:</label>
      <input type="text" nome="data" id="data" class="form-control" placeholder="__-__-___" required="required" onblur="valida_data(this);" 
       OnKeyUp="mascaraData(this);" maxlength=10>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>

</body>
</html>
