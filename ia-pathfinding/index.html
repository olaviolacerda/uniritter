<body onload="initBodyMap()" class="bd" style="margin-bottom:0.125em !important; margin-top:0.125em !important;">
  <div class="container">
    <header class="row">
      <h1> Greedy Depth-First Search Pathfinding no Bairro Sarandi - POA/RS </h1>
    </header>
    <div class="row" id="principal">
      <div  role="main" class="col-md-8" style="height: 60.85em !important;  padding: 0;" >
        <div id="map"></div>
      </div>
      <aside role="complementary" class="col-md-4">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Ponto origem</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Número de 0 a 43">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">  Ponto destino</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Número de 0 a 43">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput3">Ponto danificado</label>
            <input type="text" class="form-control p3" id="formGroupExampleInput3" title="Digite ou clique no ponto para remover" placeholder="Digite ou clique" ></br></div>
            <div id ="button"class="form-group">
              <button onclick="initMap()" id ="send" type="button" class="button" >Calcular rota</button>
            </div></br>
          </form>
          <div id="lista" class="listinha" style="height:34.5em !important;">
            <ul id="cam">
              <li>...</li>
            </ul>
          </div>
        </aside>
      </div>
      <footer class="row">
        <p>Flavio Hirahata e Olavio Lacerda | All rights reserved.</p>
      </footer>
    </div>
  </div>
